confirmRepostPrompt=ଏହି ପୃଷ୍ଠାକୁ ଦର୍ଶାଇବା ପାଇଁ, %S ନିଶ୍ଚିତ ଭାବେ ସୂଚନା ପ୍ରଦାନ କରିବା ଉଚିତ ଯାହାକି କୌଣସି କାର୍ଯ୍ୟର ପୁନରାବୃତ୍ତି କରିଥାଏ (ଯେପରି କି ଆଦେଶ ସୁନିଶ୍ଚିତ କରଣ ପାଇଁ ସନ୍ଧାନ କରିବା) ଯାହାକି ପୂର୍ବରୁ କରାଯାଇଥିଲା।
