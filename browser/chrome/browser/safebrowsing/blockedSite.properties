malware.title2=ଖବର କରାଯାଇଥିବା ଆକ୍ରମଣ ସାଇଟ!
malware.shortDesc=%Sରେ ଥିବା ୱେବ ସାଇଟକୁ ଆକ୍ରମଣ ସାଇଟ ଭାବରେ ଖବର କରାଯାଇଛି ଏବଂ ଆପଣଙ୍କର ସୁରକ୍ଷା ସପନ୍ଦକୁ ଆଧାର କରି ଏହାକୁ ଅଟକ କରାଯାଇଛି।
malware.longDesc2=<p>ଆକ୍ରମଣ ସାଇଟଗୁଡ଼ିକ ପ୍ରଗ୍ରାମଗୁଡ଼ିକୁ ସ୍ଥାପନ କରିବାକୁ ଚେଷ୍ଚା କରିଥାନ୍ତି ଯାହାକି ବ୍ୟକ୍ତିଗତ ସୂଚନାକୁ ଚୋରାଇଥାଏ, ଅନ୍ୟମାନଙ୍କୁ ଆକ୍ରମଣ କରିବା ପାଇଁ ଆପଣଙ୍କ କମ୍ପୁଟରକୁ ବ୍ୟବହାର କରିଥାଏ, କିମ୍ବା ଆପଣଙ୍କ ତନ୍ତ୍ରକୁ ନଷ୍ଟକରିଥାଏ।</p>\n<p>କିଛି ଆକ୍ରମଣ ସାଇଟଗୁଡ଼ିକ ସ୍ୱଇଚ୍ଛାରେ କ୍ଷତିକାରକ ସଫ୍ଟୱେର ବଣ୍ଟନ କରିଥାନ୍ତି, କିନ୍ତୁ ଅଧିକାଂଶ ସେମାନଙ୍କ ଅଜ୍ଞାତରେ ଅଥବା ମାଲିକର ବିନା ଅନୁମତିରେ ଆପୋଷ ବୁଝାମମା କରିଥାନ୍ତି।</p>

phishing.title2=ଖବର କରାଯାଇଥିବା ୱେବ କୂଟରଚନା !
phishing.shortDesc2=%S ରେ ଥିବା ୱେବ ସାଇଟକୁ ୱେବ କୂଟରଚନା ଭାବରେ ଖବର କରାଯାଇଛି ଏବଂ ଆପଣଙ୍କର ସୁରକ୍ଷା ପସନ୍ଦଗୁଡ଼ିକ ଉପରେ ଆଧାର କରି ଅଟକାଯାଇଥାଏ।
phishing.longDesc2=<p>ୱେବ କୂଟରଚନାଗୁଡ଼ିକ କୌଶଳରେ ଆପଣ ବିଶ୍ୱାସ କରୁଥିବା ନକଲି ଉତ୍ସ ଦ୍ୱାରା ଆପଣଙ୍କ ବ୍ୟକ୍ତିଗତ ତଥ୍ୟ ଅଥବା ଆର୍ଥିକ ସୂଚନାକୁ ହାସଲ କରିଥାନ୍ତି।</p><p>ଏହି ୱେବ ପୃଷ୍ଠାରେ କୌଣସି ତଥ୍ୟ ପ୍ରଦାନ କରିବା ଦ୍ୱାରା ଫଳସ୍ୱରୂପ ପରଚୟ ଚୋରି କିମ୍ବା ଅନ୍ୟାନ୍ୟ ଛଳ କପଟ ହୋଇଥାଏ।</p>
